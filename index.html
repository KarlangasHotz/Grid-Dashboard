<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Grid Dashboard</title>
</head>
<body>
    <script src="./script.js" defer></script>


    <div class = "container">
        <aside class="aside">
            <img><h2 class ="dashboard">Dashboard</h2>
            <img><div class="home">Home</div>
            <img><div class="profile">Profile</div>
            <img><div class="messages">Messages</div>
            <img><div class="history">History</div>
            <img><div class="tasks">Tasks</div>
            <img><div class="communities">Communities</div>

            <img><div class="settings">Settings</div>
            <img><div class="support">Support</div>
            <img><div class="privacy">Privacy</div>

        </aside>

        <main class="right-side">
            <header class="header"> <img src="./profile-pic.jpg"><div>Hi there, Dear User</div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>

            </header>

            <div class="lower-right-side">

                <article class="projects">
                    <div><div class="left-column"></div><div class= "right-column"><div class="title-project">Project 1</div><img src="./share.png" class="project-img" ></div></div>
                    <div><div class="left-column"></div><div class= "right-column"><div class="title-project">Project 2</div><img src="./share.png" class="project-img" ></div></div>
                    <div><div class="left-column"></div><div class= "right-column"><div class="title-project">Project 3</div><img src="./share.png" class="project-img" ></div></div>
                    <div><div class="left-column"></div><div class= "right-column"><div class="title-project">Project 4</div><img src="./share.png" class="project-img" ></div></div>
                    <div><div class="left-column"></div><div class= "right-column"><div class="title-project">Project 5</div><img src="./share.png" class="project-img" ></div></div>
                    <div><div class="left-column"></div><div class= "right-column"><div class="title-project">Project 6</div><img src="./share.png" class="project-img" ></div></div>

                </article>
                <aside class="ann-trend">
                    <section class="announcements">
                        <h2>Announcements</h2>
                        <div>Announcement 1</div>
                        <div>Announcement 2</div>
                        <div>Announcement 3</div>
                    </section>
                    <section class="trending">
                        <h2>Trending</h2>
                        <div>Element 1</div>
                        <div>Element 2</div>
                        <div>Element 3</div>
                        <div>Element 4</div>
                    </section>
                </aside>
            </div>
        </main>

    </div>


    
</body>
</html>
